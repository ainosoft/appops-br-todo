annotationClass: org.appops.hello.core.HelloService
modules:
- org.appops.hello.injection.HelloServiceModule
config:
    org.appops.logging.logger.config.LoggerConfig:
      destinationLogger: JUL
      aggregateLogs: false
      level: ALL
      handlers:
        - enable: true
          name: CONSOLE
          logLevel: INFO
        - enable: false
          name: FILE
          logLevel: ALL
          pattern: '[%-5d] %-5p  - %m%n'