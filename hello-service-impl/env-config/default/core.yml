---
serviceName: HelloService
webappDirectory: "webapp"
gatewayUrl: "http://localhost:8080/ServiceStore"
annotationClass: org.appops.hello.core.HelloService
executionMode: "SERVICE"
packageToScan: org.appops.hello
webConfig:
  ip: "http://localhost"
  port: 8090
  contextPath: ""
containerConfig:
  dockerFileOrBaseDirectory: "Dockerfile"
jettyConfig:
  driver: "com.mysql.jdbc.jdbc2.optional.MysqlDataSource"
  url: "jdbc:mysql://localhost:3306/sessions"
  user: "root"
  password: "mysql#htznr"
serviceConfig:
    org.appops.logging.logger.config.LoggerConfig:
      destinationLogger: JUL
      aggregateLogs: false
      level: ALL
      handlers:
        - enable: true
          name: CONSOLE
          logLevel: INFO
        - enable: false
          name: FILE
          logLevel: ALL
          pattern: '[%-5d] %-5p  - %m%n'