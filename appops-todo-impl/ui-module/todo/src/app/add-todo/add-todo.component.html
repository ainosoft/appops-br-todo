<div class="example-container">
    <form [formGroup]="this.todoForm" (ngSubmit)="onSubmit()">
        <input type="hidden" formControlName="id">
        <div class="form-group">
            <mat-form-field appearance="outline" class="input">
                <mat-label> Todo Id</mat-label>
                <input formControlName="todoId" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.todoId.errors}" matInput>
            </mat-form-field>
            <div class="invalid-feedback" *ngIf="submitted && formControls.todoId.errors">Please enter todoId</div>
        </div>
        <br>
        <br>

        <div class="form-group">
            <mat-form-field appearance="outline" class="input">
                <mat-label> Todo Name</mat-label>
                <input formControlName="todoName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.todoName.errors}" matInput>
            </mat-form-field>
            <div class="invalid-feedback" *ngIf="submitted && formControls.todoName.errors">This is required</div>
        </div>

        <mat-button-field>
            <br>

            <button color="cancel" mat-raised-button (click)="onCancel()">Cancel</button>
            <button color="success" mat-raised-button type="submit" style="margin-left: 2%;">Save Todo</button>
            <br>
        </mat-button-field>
    </form>
</div>
