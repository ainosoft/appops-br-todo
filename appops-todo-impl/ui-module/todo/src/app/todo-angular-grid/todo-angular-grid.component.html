<br>
<h1 style="text-align: center;">Todo List</h1>
<hr>
<mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<button class="addNewTodo" mat-raised-button color="primary" (click)="addNewTodo()">Add New Todo</button>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Id Column -->
        <ng-container matColumnDef="todoId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Todo Id </th>
            <td mat-cell *matCellDef="let row"> {{row.todoId}} </td>
        </ng-container>

        <!-- Todo Name Column -->
        <ng-container matColumnDef="todoName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Todo Name </th>
            <td mat-cell *matCellDef="let row"> {{row.todoName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10,20]"></mat-paginator>
</div><br><br>
<div class="footer">
    <app-footer></app-footer>
</div>
